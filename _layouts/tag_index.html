---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>

{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
{{post.date | date: "%m/%d/%y"}}<a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
<p class="summary">{{post.summary}}</p>
{% for tag in post.tags %}<a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>&nbsp;&nbsp;{% endfor %}
</ul>
{% endif %}
{% endfor %}
{% endfor %}
